<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shimmer Gradient Background</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(-45deg, #0f0f0f, #222, #0f0f0f, #222);
    background-size: 400% 400%;
    animation: shimmer 10s ease infinite;
  }

  @keyframes shimmer {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }
</style>
</head>
<body></body>
</html>
